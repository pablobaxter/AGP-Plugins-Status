version: 2.1

orbs:
  python: circleci/python@3.2.0

jobs:
  Publish-Documentation:
    executor: python/default
    steps:
      - checkout
      - run: |
          cat README.md > docs/index.md
      - run: |
          pip install mkdocs-material
      - run: mkdocs gh-deploy --force
workflows:
  version: 2
  publish-updates:
    jobs:
      - Publish-Documentation
